<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Title -->
        <title>Vehicle Transfer Details</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="UTF-8">
        <meta name="description" content="Responsive Admin Dashboard Template" />
        <meta name="keywords" content="admin,dashboard" />
        <meta name="author" content="Ron" />

        {% load staticfiles %}
        <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="{% static 'car_reg/assets/plugins/materialize/css/materialize.min.css' %}"/>
        <link href="{% static 'car_reg/assets/css/material.css' %}" rel="stylesheet">
        <link href="{% static 'car_reg/assets/plugins/material-preloader/css/materialPreloader.min.css' %}" rel="stylesheet">


        <!-- Theme Styles -->
        <link href="{% static 'car_reg/assets/css/alpha.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'car_reg/assets/css/custom.css' %}" rel="stylesheet" type="text/css"/>



    </head>
    <body >
        <div class="loader-bg"></div>
        <div class="loader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-spinner-teal lighten-1">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mn-content fixed-sidebar">

            {% include 'car_reg/side_menu.html' %}
            <main class="mn-inner">
                <div class="row">
                    <div class="col s12">
                        <div class="page-title">Vehicle Transfer Details</div>
                    </div>
                    <div class="col s12 m12 l12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Vehicle Transfer Details</span><br>
								<a href="/vehicle_owner" class="btn maroon waves-effect waves-light " >
									<i class="material-icons right">arrow_left</i>
									Back
								</a>
                                <div class="row">
                                    <form action="" method="POST" class="col s12">

                                    {% csrf_token %}

                                        <div class="row">

                                            <br><p><b>New Owner Details</b></p>
                                            <div class="input-field col s12 m6">
                                                <input name="name" id="name" type="text"  class="validate" required>
												<label for="value">*Full Names</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="national" id="national" type="text"  class="validate" required>
												<label for="value">*ID Number</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="mobile" id="mobile" type="number"  class="validate" required>
												<label for="value">*Mobile Phone Number</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="dob" id="dob" type="text"  class="validate" required>
												<label for="value">*Date of Birth</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="pin" id="pin" type="text"  class="validate" required>
												<label for="value">*PIN Number</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="email" id="email" type="text"  class="validate" required>
												<label for="value">*Email</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="reg" id="reg" type="text"  class="validate" required>
												<label for="value">*Car Plate Number</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="type" id="type" type="text"  class="validate" required>
												<label for="value">*Vehicle Type</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="make" id="make" type="text"  class="validate" required>
												<label for="value">*Vehicle Make</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="model" id="model" type="text"  class="validate" required>
												<label for="value">*Vehicle Model</label>
                                            </div>

                                            <p><b>Previous Owner Details</b></p>
                                            <div class="input-field col s12 m6">
                                                <input name="p_name" id="p_name" type="text"  class="validate" required>
												<label for="value">*Full Names</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="p_mobile" id="p_mobile" type="number"  class="validate" required>
												<label for="value">*Mobile Phone Number</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="p_email" id="p_email" type="text"  class="validate" required>
												<label for="value">*Email</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input name="model" id="model" type="text"  class="validate" required>
												<label for="value">*Previous Hash</label>
                                            </div>

										</div>




										<div class="row">
											<div class="col s4">
												<button class="btn maroon waves-effect waves-light " type="submit" name="submit" id="addData">Transfer
													<i class="material-icons right">send</i>
												</button>
											</div>
										</div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="left-sidebar-hover"></div>

        <!-- Javascripts -->
		<script src="{% static 'car_reg/assets/plugins/jquery/jquery-2.2.0.min.js' %}"></script>
        <script src="{% static 'car_reg/assets/plugins/materialize/js/materialize.min.js' %}"></script>
        <script src="{% static 'car_reg/assets/plugins/material-preloader/js/materialPreloader.min.js' %}"></script>
        <script src="{% static 'car_reg/assets/plugins/jquery-blockui/jquery.blockui.js' %}"></script>
        <script src="{% static 'car_reg/assets/js/alpha.min.js' %}"></script>
        <script src="{% static 'car_reg/assets/js/pages/form_elements.js' %}"></script>
		<script src="{% static 'car_reg/assets/plugins/google-code-prettify/prettify.js' %}"></script>


    <script type="text/javascript">

            $("#addData").click(function (e) {
                e.preventDefault();
                var address = ["/agriculture/add_land_potential"];
                var arrayLength = address.length;
                for (var i = 0; i < arrayLength; i++) {

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": address[i],
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "county": $('#county_id').val(),
                            "sub_county": $('#sub_county').val(),
                            "potential": $('#potential').val(),
                            "value": $('#value').val(),
                        }
                    }
                    $('#county_id').val('');
                    $('#sub_county').val('');
                    $('#potential').val('');
                    $('#value').val('');
                    //console.log("Adding", $('#county_id').val(), $('#sub_county').val(), $('#divisions').val(), $('#locations').val(), $('#sub_locations').val());


                    $.ajax(settings).done(function (response) {
                        alert("Record Added");
                        console.log(response);
                    });
                }

            })

        </script>


    </body>
</html>
